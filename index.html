<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易プロキシサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output-frame {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>簡易プロキシサイト</h1>
    <form id="proxy-form" onsubmit="return loadUrl();">
        <input type="text" id="url" placeholder="URLを入力（例: https://example.com）" required>
        <input type="submit" value="アクセス">
    </form>
    
    <iframe id="output-frame" style="display: none;"></iframe>
</div>

<script>
    function loadUrl() {
        const url = document.getElementById("url").value;
        const iframe = document.getElementById("output-frame");

        // 入力されたURLが正しいか簡単にチェック
        const validUrlPattern = /^(http|https):\/\/[^\s]+$/;
        if (!validUrlPattern.test(url)) {
            alert("有効なURLを入力してください。");
            return false;
        }

        // iframeを表示し、指定したURLをロード
        iframe.style.display = "block";
        iframe.src = url;

        // フォーム送信を防ぐ（ページリロードしないようにする）
        return false;
    }
</script>

</body>
</html>
